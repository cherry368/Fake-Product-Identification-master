<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sell Product | Fake Product Verification</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
    }
    .navbar-brand span {
      font-size: 0.8rem;
      color: #ccc;
      display: block;
    }
    .hero {
      background: linear-gradient(135deg, #1f3c73, #2b5876);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .hero h1 {
      font-weight: 700;
      font-size: 2.5rem;
    }
    .form-card {
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      padding: 30px;
      background-color: #ffffff;
    }
    .btn-custom {
      border-radius: 20px;
      padding: 8px 20px;
      font-weight: 600;
    }
    input.form-control {
      background-color: #fff;
      border: 1px solid #ced4da !important;
      border-radius: 5px;
      box-shadow: none;
      transition: border-color 0.3s ease-in-out;
    }
    input.form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    footer {
      background: #1b1e21;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      Fake Product ID
      <span>Manufacturer Portal</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item">
          <a href="manufacturer.html" class="btn btn-outline-light btn-sm px-3 py-1 rounded-pill ms-2">Dashboard</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <div class="container">
    <h1>Sell Product to Seller</h1>
    <p>Scan a product QR code and assign it to a seller securely.</p>
  </div>
</section>

<!-- Form Section -->
<section class="container my-5">
  <div class="form-card mx-auto" style="max-width: 850px;">
    <h4 class="mb-4">Transfer Product Ownership</h4>

    <div class="mb-4 text-center">
      <div id="qr-reader" style="width:300px; margin: 0 auto;"></div>
      <div id="qr-reader-results" class="mt-2 text-muted"></div>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <label for="productSN" class="form-label">Product Serial Number</label>
        <input type="text" id="productSN" class="form-control" disabled>
      </div>
      <div class="col-md-6">
        <label for="sellerCode" class="form-label">Seller Code</label>
        <input type="text" id="sellerCode" class="form-control">
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-warning btn-custom" id="register">Sell to Seller</button>
      <div class="mt-3" id="statusMessage" class="fw-bold"></div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 Fake Product ID System | Powered by Ethereum Blockchain</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/truffle-contract/dist/truffle-contract.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/sellProductManufacturer.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<script>
  // QR Scanner Initialization
  document.addEventListener("DOMContentLoaded", function () {
    const resultContainer = document.getElementById('qr-reader-results');
    let lastResult;

    function onScanSuccess(decodedText, decodedResult) {
      if (decodedText !== lastResult) {
        lastResult = decodedText;
        new Audio('beep.wav').play();
        resultContainer.innerHTML = `<strong>Scanned:</strong> ${decodedText}`;
        document.getElementById("productSN").value = decodedText;
      }
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", {
      fps: 10,
      qrbox: 250
    });

    html5QrcodeScanner.render(onScanSuccess);
  });
</script>

<script>
  document.getElementById('register').addEventListener('click', function () {
    const sellerCode = document.getElementById('sellerCode').value.trim();
    const statusDiv = document.getElementById('statusMessage');

    if (sellerCode) {
      statusDiv.innerHTML = `
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>✅ Success:</strong> Product has been assigned to the seller.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    } else {
      statusDiv.innerHTML = `
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>⚠️ Warning:</strong> Please enter the Seller Code before proceeding.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }
  });
</script>



</body>
</html>
