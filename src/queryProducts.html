    <style>
      body {

      .form-section {

        background: #1b1e21;
        color: #ccc;
        text-align: center;
        padding: 20px;
        margin-top: 60px;
      }
      #userAddress {
        font-weight: 600;
        color: #2c5364;
      }
      .btn-logout {

  <body>

    <section class="form-section container">
      <h2>Products for Sale with the Seller</h2>
      <form id="sellerCodeForm" class="mb-4">
        <div class="mb-3">
          <label for="sellerCode" class="form-label">Seller Code</label>
          <input type="text" id="sellerCode" name="sellerCode" class="form-control" placeholder="Enter Seller Code" required />
        </div>
        <button type="submit" id="register" class="btn btn-warning btn-custom">Submit</button>
      </form>
    </section>

    <section class="container mb-5">
      <h2>Product Details</h2>
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Product ID</th>
              <th>Serial Number</th>
              <th>Name</th>
              <th>Brand</th>
              <th>Price</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="logdata">
            <!-- Dynamic content to be inserted here -->
          </tbody>
        </table>
      </div>
      <div class="text-center mt-3">
        <p> <span id="userAddress" class="text-primary"></span></p>
      </div>
    </section>

    <!-- Footer -->
