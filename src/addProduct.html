<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<!-- Hero -->
<section class="hero">
  <div class="container">
    <h1>Add New Product</h1>
    <p>Register and generate a blockchain-verified product identity with a QR code.</p>
  </div>
</section>

<!-- Form Section -->
<section class="container my-5">
  <div class="form-card mx-auto" style="max-width: 900px;">
    <h4 class="mb-4">Product Details</h4>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="manufacturerID" class="form-label">Manufacturer ID</label>
        <input type="text" class="form-control" id="manufacturerID">
      </div>
      <div class="col-md-6">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName">
      </div>
      <div class="col-md-6">
        <label for="productSN" class="form-label">Product Serial Number</label>
        <input type="text" class="form-control" id="productSN">
      </div>
      <div class="col-md-6">
        <label for="productBrand" class="form-label">Product Brand</label>
        <input type="text" class="form-control" id="productBrand">
      </div>
      <div class="col-md-6">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="text" class="form-control" id="productPrice">
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-warning btn-custom" onclick="fetchQR()">Register Product</button>
    </div>
  </div>
</section>

<!-- QR Code Display -->
<section class="container text-center my-4 qr-code">
  <img id="imgQR" src="" hidden alt="QR Code">
  <div class="mt-3">
    <button id="download" hidden class="btn btn-warning btn-custom" onclick="saveImage()">Download QR Code</button>
  </div>
</section>

<!-- Post QR Action Options -->
<div id="postQRAction" class="text-center mt-4" hidden>
  <p class="fw-bold">What would you like to do next?</p>

</div>

<footer>

  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/main.js"></script>
<script src="js/productApp.js"></script>

<script>
  let src, qrValue;

function fetchQR() {
  qrValue = document.getElementById('productSN').value;
  const qrImage = document.getElementById('imgQR');
  qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${qrValue}`;
  src = qrImage.src; // âœ… this is the fix
  qrImage.removeAttribute('hidden');
  document.getElementById('download').removeAttribute('hidden');
}

function saveImage() {
  saveAs(src, `${qrValue}.png`);
  document.getElementById('imgQR').setAttribute('hidden', 'hidden');
  document.getElementById('download').setAttribute('hidden', 'hidden');
  document.getElementById('postQRAction').removeAttribute('hidden');
}

</script>
